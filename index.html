<!DOCTYPE html>
<html>
  <head>
    <title>Haru</title>
    <style>
      #countdown {
        font-size: 50px;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }

      #countdown span {
        display: inline-block;
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        margin: 0 10px;
      }

      #countdown span:first-child {
        background-color: #FFA500;
      }
    </style>
  </head>
  <body>
    <h1>اهلًا سيدة</h1>
    <div id="countdown">
      <span id="days"></span>
      <span id="hours"></span>
      <span id="minutes"></span>
      <span id="seconds"></span>
    </div>

    <script>
      // تحديد التاريخ الذي سيتم العد إليه
      var countDownDate = new Date("Jan 28, 2024 00:00:00").getTime();

      // تحديث العداد كل ثانية
      var x = setInterval(function() {

        // الحصول على الوقت الحالي
        var now = new Date().getTime();

        // الحصول على الفرق بين الوقت الحالي والوقت المحدد للعد
        var distance = countDownDate - now;

        // حساب الأيام والساعات والدقائق والثواني المتبقية
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // عرض النتائج في العناصر المناسبة
        document.getElementById("days").innerHTML = days + " يوم ";
        document.getElementById("hours").innerHTML = hours + " ساعة ";
        document.getElementById("minutes").innerHTML = minutes + " دقيقة ";
        document.getElementById("seconds").innerHTML = seconds + " ثانية ";
        // إذا انتهى العد، عرض النص "انتهى العد التنازلي"
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "انتهى العد التنازلي";
    }
  }, 1000);
</script>
  </body>
</html>
